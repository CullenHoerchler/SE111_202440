<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W7D2 | Javascript Demo</title>
</head>
<body>

    <h1>W7D2 - Javascript Selector & Event Demo</h1>

    <form>

        <table>

            <tr>
                <!--left side: questions-->
                <td>
                    <label for="first" class="questions">FIRST: </label>
                </td>

                <!--right side: input values-->
                <td>
                    <input type="text" name="first" id="first">

                </td>
            </tr>

            <tr>
                <!--left side: questions-->
                <td>
                    <label for="last" class="questions">LAST: </label>
                </td>

                <!--right side: input values-->
                <td>
                    <input type="text" name="last" id="last">

                </td>
            </tr>

            <tr>
                <!--left side: questions-->
                <td>
                    <label for="age" class="questions">AGE: </label>
                </td>

                <!--right side: input values-->
                <td>
                    <input type="text" name="age" id="age">

                </td>
            </tr>

            
            <tr>
                <!--left side: questions-->
                
                <td>
                    <br>
                    <br>
                   <input type="button" id="enter-button" value="ENTER">
                </td>

                <!--right side: input values-->
                <td>
                    

                </td>
            </tr>

        </table>

    </form>

    <br>
    <br>

    <!--a div to hold some info from the form-->

    <h2 id="hello">Hello</h2>

    <div id="info" style="border:1px solid black; width:500px; height:200px;">
    
    </div><!--# info-->

    <br>
    <br>
    <br>

    <!--not just buttons can have click events!-->

    <p id="me">
        Click!
    </p>

    <p id="you">
        Click!
    </p>

    <input type="button" id="submit" value="COOL STUFF!">

    <br><br><br><br><br>
    <p>end</p>
    <!--IN-DOCUMENT JAVASCRIPT BELOW-->
    <script>
        //we write js here
        //selecting elements from the html document
        //global variavle accesssible everywhere after its creation

        var body = document.querySelector(`body`)

        console.log(body)

        //create a new variable to holld the new html element

        var newP = ``
        newP += `<p>` 
        newP += `hello world this content was added to the page with <b>Javascript!<b>`
        newP += `</p>`
        console.log(newP)

        //add the new html element to the page this will add to the end of the body

        body.innerHTML += newP 
        //getting rid of  the plus sign would get rid of everything on the page
        body.style.color = `blue`
        body.style.backgroundColor = `grey`
        //set up and actionabble evenet so that when a bitton is clicked info is written to the page (#info)
        //FIRST: add event listener for event to the element
        //adding an event listener to the #enter-button at the end of the mini form 

        document.querySelector(`#enter-button`).addEventListener(`click`, alertInfo)
        //^^.addEventListener(EVENT TYPE, FUNCTION THAT RUNS ONCE EVENT)

        //event based funcions must include the event parameter
        //alertInfo() definition below

        function alertInfo(event)
        {
            //local vars: their value only exists insie of the function they are only accessible {in here}
            //the local vars below will hold the values from the mini form

            var fname = document.querySelector(`#first`).value
            var lname = document.querySelector(`#last`).value
            var age = Number(document.querySelector(`#age`).value) //cant do math with strings!

            console.log(fname,lname, age)
            //basic control dlow for an age alert 
            if (age >= 18)
            {
                alert(`you are old enough to vote`)

            }
            else
            {
                alert(`you are not old enough to vote!`)

            }
            //selectt the #hello element and store it the add the users name to the hello message
            var hello = document.querySelector(`#hello`)
            hello.innerHTML += `${fname} !`

            //store the info dic to a variable

            var info = document.querySelector(`#info`)

            var dog_age = (age * 7).toFixed(1)

            console.log(`your age: ${age} human years; ${dog_age} dog years`)

            info.innerHTML += `<p> your age: ${age} human years; ${dog_age} dog years</p>`
        }
        //global varibales the ones declared below will only acesible to the functions after they have been declared

        var me = document.querySelector(`#me`)
        var you = document.querySelector(`#you`)

        //add event listeners to non button items all elements are fair game 
        me.addEventListener(`click`, clicked)

        function clicked(event)
        {
            console.log(`clicked() reached!`)
            me.style.color = `red`
            me.style.fontSize = `40px`
        }
        var button = document.querySelector(`#submit`)

        //demoing an anonymous function (function with a name immediately defined)
        //we use these when the function will not be reused outside of the specific event 
        button.addEventListener(`click`, function(event){
            console.log(event)
        })



        

	</script>
	
</body>
</html>
