<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W5 | Tables & Forms</title>
</head>
<style>
    table {
        width: 50%;
        border-collapse: collapse;
        text-align: center;
    }
    th, td {
        padding: 10px;
        border: 1px solid #ddd;
    }
    th {
        background-color: #f4f4f4;
    }
</style>

<body>   



    <h2>Birthday Registration Form</h2>

    <form method="GET" action="confirm.html">

        <table>

            <thead><!--column headers for table in form-->

                <tr>
                    <td>
                        <h2>Question</h2>
                    </td>

                    <td>
                        <h2>Answer</h2>
                    </td>

                </tr>

            </thead>

            <tbody>

                <!--Table Row-->
                <tr>
                    <!--first column - LABEL -->
                    <td>
                        <label for="fName">Parent Name: </label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="text" name="fName" id="fName">
                    </td>

                </tr>

                <!--Table Row-->
                <tr>

                    <!--first column - LABEL -->
                    <td>
                        <label for="lName">Childs Name: </label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="text" name="lName" id="lName">
                    </td>

                </tr>

                <!--Table Row-->
                <tr>
                    <!--first column - LABEL -->
                    <td>
                        <label for="age">Child Age:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="text" name="age" id="age">
                    </td>

                </tr>
                <!--Table Row-->
                <tr>

                    <!--first column - LABEL -->
                    <td>
                        <label for="email">Email: </label>
                    </td>

                    <!--second column- INPUT -->

                    <td>

                        <input type="text" id="email" name="email" maxlength="50" placeholder="email@email.com">

                    </td>

                </tr>

                <!--Table Row-->

                <tr>

                    <!--first column - LABEL -->

                    <td>

                        <label for="food"><b>Food: </b></label>

                    </td>

                    <!--second column- INPUT -->

                  

                </tr>

                <!--non text input elements-->

                <!--select element creates a drop down menu-->

                <tr>

                    <td>

                        <label for="faveCake">Cake: </label>

                    </td>

                    <td>

                        <select name="faveCake">

                            <option value="chocolate">Chocolate</option>

                            <option value="redvelvet">Red Velvet</option>

                            <option value="vanilla">Vanilla</option>

                            <option value="icecream">Ice Cream</option>

                            <option value="cheesecake">Cheesecake</option>

                            <option value="borwnies">Brownies</option>

                            <option value="cupcakes">Cupcakes</option>

                        </select>

                    </td>

                </tr>

                <!--radio buttons: 'multiple choice' options, small circular buttons; can only ever choose ONE out of the set-->

                <tr>

                    <td>

                        <label for="size">Size:</label>

                    </td>

                    <td>

                        <input type="radio" name="size" value="SE">Small <br>

                        <input type="radio" name="size" value="CYB">Medium <br>

                        <input type="radio" name="size" value="WD">Large <br>

                    </td>

                </tr>

                <!--checkboxes allow for multiple responses-->

                <tr>

                    <td>

                        <label for="drinks">Drinks</label>

                    </td>

                    <td>

                        <input type="checkbox" name="soda1" value="coke">Coke <br>

                        <input type="checkbox" name="soda2" value="sprite">Sprite <br>

                        <input type="checkbox" name="soda3" value="fanta">Fanta <br>

                        <input type="checkbox" name="soda4" value="rootbeer">Root Beer <br>

                        <input type="checkbox" name="soda5" value="drpepper">Dr Pepper <br>

                        <input type="checkbox" name="soda6" value="mdew">Mountain Dew <br>

                    </td>

                </tr>
                <td>
                    <label for="Date & Time"><b>Date & Time: </b></label>
                </td>

                <tr>
                    <td>
                        <label for="submission-time">Time:</label>
                    
                   
                    </td>
                    <td>
                        <input type="time" id="submission-time" name="submission-time" required>
                    </td>
                    
                    </tr>
                    <tr>
                        <td>
                            <label for="guests">Number of Guests:</label>
                        </td>
    
                    
                        <td>
                            <input type="text" name="guests" id="guests">
                        </td>
                    </tr>

                <tr>

                    <td>

                        <label for="date">Date: </label>

                    </td>

                    <td>

                        <input type="date" name="date">

                    </td>

                </tr>

                <tr>
                    <td>
                        <label for="decorations"><b>Decorations: </b></label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="favorite-color">Select a color: </label>
                    </td>
                    <td>
                        <input type="color" id="favorite-color" name="favorite-color" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="comments">Additional Comments:</label>
                    </td>
                    <td>
                        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments here..."></textarea>
                    </td>
                </tr>

                <!--submit button! must have for functionality!-->

                <tr>

                    <td>

                    </td>

                    <td>

                        <input type="submit" value="SUBMIT">

                    </td>

                </tr>

            </tbody>

        </table>

    </form>


</body>

</html>
